<!DOCTYPE html>
<html>

<head>
    <title>FTCSIM-Connect Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 400px;
        }

        .header {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #356ac3;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .hint {
            margin-left: 8px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="header">FTCSIM-Connect Settings</div>

    <div class="form-group">
        <label for="serverUrl">WebSocket Server URL:</label>
        <input type="text" id="serverUrl" placeholder="ws://localhost:8080">
    </div>

    <div class="form-group">
        <label for="connectionStatus">Connection Status:</label>
        <div id="connectionStatus">Not connected</div>
    </div>

    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="verboseLogging">
            Enable Verbose Logging
            <span class="hint">Shows detailed debug logs in console</span>
        </label>
    </div>

    <div class="button-group">
        <button id="saveButton">Save Settings</button>
        <button id="testConnection">Test Connection</button>
    </div>

    <div id="statusMessage" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
