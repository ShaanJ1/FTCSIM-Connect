<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
            background: #f5f5f5;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
        }

        .indicator.connected {
            background: #28a745;
        }

        .indicator.disconnected {
            background: #dc3545;
        }

        .settings {
            margin-top: 16px;
        }

        .setting-item {
            margin: 8px 0;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>FTCSIM Connect</h3>
    </div>

    <div class="status" id="status">
        <span>Server Connection</span>
        <div class="indicator" id="indicator"></div>
    </div>

    <div class="settings">
        <div class="setting-item">
            <label for="serverUrl">WebSocket Server URL:</label>
            <input type="text" id="serverUrl" value="ws://localhost:8080" />
        </div>

        <button id="reconnectBtn">Reconnect</button>
    </div>

    <div class="info">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Start the Node.js server</li>
            <li>Open ftcsim.org in a tab</li>
            <li>Extension should auto-connect</li>
        </ol>
        <p>Status will show in the extension badge.</p>
        <p><a href="#" id="optionsLink">Advanced Settings</a></p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
